# Memory management (1.5GB = 1610612736 bytes)
maxmemory 1610612736
maxmemory-policy allkeys-lru

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Network optimizations
tcp-keepalive 300
timeout 0

# Performance optimizations
# Increase hash max ziplist entries for better memory efficiency
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Set reasonable client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Enable logging
loglevel notice
logfile ""

# Database settings
databases 16

# Background save
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data